<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loadMore demo</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    ul,
    ol {
      list-style: none;
    }

    #list {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #list>li {
      width: calc(33.3333% - 10px);
      text-align: center;
    }

    #list>li img {
      width: 100%;
    }

    #list>li>.wrapper {
      padding-top: 100%;
      position: relative;
    }

    #list>li>.wrapper img {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .loadMore {
      text-align: center;
      margin: 20px 0;
    }

    .loadMore>.btn {
      font-size: 20px;
      color: blue;
      padding: 10px;
      display: inline-block;
      border: 1px solid blue;
      border-radius: 3px;
      cursor: pointer;
    }

    .loadMore>.btn:hover {
      box-shadow: 0 0 5px blue;
    }    
  </style>
</head>

<body>
  <ul id="list">
  </ul>
  <div class="loadMore">
    <span id="loadMoreButton" class="btn">加载更多</span>
  </div>

  <script>
    let list = document.querySelector('#list')
    for (var i = 0; i < 9; i++) {
      let li = document.createElement('li')
      let div = document.createElement('div')
      div.className = 'wrapper'
      let img = document.createElement('img')
      img.src = '//via.placeholder.com/200x200?text=' + Math.random().toFixed(2) * 100
      div.appendChild(img)
      let p = document.createElement('p')
      p.textContent = `这是第 ${i+1} 段话`
      li.appendChild(div)
      li.appendChild(p)
      list.appendChild(li)
    }
  </script>
</body>

</html>
