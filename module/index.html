<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="" href="./style.css">
  <title>Module</title>

<body>
  <div class="tabs-container">
    <h2>
      Tab组件
    </h2>
    <ul class="tabs">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>

        <li>内容2</li>
        <li>内容3</li>

      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="./moduleJs.js"></script>

</html>
